name: badge

on:
  push:
    branches:
      - "master"
  create:
    tags:
      - "*"

jobs:
  master:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
      - id: version
        name: Use git to get version
        run: |
          echo "version=$(git describe --dirty --tags --long)" >> $GITHUB_OUTPUT
      - name: version badge
        uses: RubbaBoy/BYOB@v1.3.0
        with:
          NAME: version
          LABEL: "version"
          ICON: "github"
          STATUS: ${{ steps.version.outputs.version}}
          COLOR: green
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
